<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Darrius Rosette">
    <meta name="description" content="This calculator uses HTML, CSS and JavaScript">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorbody">
        <div class="calcuationbar">
            <p class="js-bar"></p>
        </div>
        <div class="buttons">
            <div class="row">
                <button onclick="updateCalculation('7')">7</button>
                <button onclick="updateCalculation('8')">8</button>
                <button onclick="updateCalculation('9')">9</button>
                <button class="end-of-row" onclick="updateCalculation('*')">*</button>
            </div>

            <div class="row">
                <button onclick="updateCalculation('4')">4</button>
                <button onclick="updateCalculation('5')" >5</button>
                <button onclick="updateCalculation('6')">6</button>
                <button class="end-of-row" onclick="updateCalculation('-')">-</button>
            </div>

            <div class="row">
                <button onclick="updateCalculation('1')">1</button>
                <button onclick="updateCalculation('2')">2</button>
                <button onclick="updateCalculation('3')">3</button>
                <button class="end-of-row" onclick="updateCalculation('+')">+</button>
            </div>

            <div class="row">
                <button onclick="calculation = ''; 
                localStorage.setItem('calculation', calculation);displayCalculation.innerHTML = calculation
                ">C</button>
                <button onclick="updateCalculation(' 0')">0</button>
                <button onclick="updateCalculation('.')">.</button>
                <button class="equal-sign" onclick=" calculation = eval(calculation); localStorage.setItem('calculation', calculation); displayCalculation.innerHTML = calculation">=</button>
            </div>
        </div>
    </div>

    <script>
        let calculation = localStorage.getItem('calculation') || ''
        let displayCalculation = document.querySelector('.js-bar')
        displayCalculation.innerHTML = calculation

        function updateCalculation(num){
            calculation += num
            localStorage.setItem('calculation', calculation)
            displayCalculation.innerHTML = calculation
        }
    </script>
    
</body>
</html>
